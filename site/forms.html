<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="/assets/styles/site.css">
  </head>
  <body>

    <main class="blu-container">

      
      <section>
        <h2>Buttons</h2>

        <button class="Button">Button</button>
        <button class="Button Button--secondary">Secondary Button</button>
        <button class="Button Button--no-style">Unstyled Button</button>

        <h3>Disabled Buttons</h3>

        <button class="Button Button--disabled">Button</button>
        <button class="Button Button--secondary Button--disabled">Secondary Button</button>
        <button class="Button Button--no-style Button--disabled">Unstyled Button</button>

      </section>

      <section>
        <h2>Forms</h2>

        <form class="Form">
          <fieldset class="Form-fieldset">
            <legend class="Form-legend">Authentication Form</legend>
            <div class="Form-field">
              <label for="deviceId" class="Form-label">Username</label>
              <input name="deviceId" class="Form-input">
            </div>

            <div class="Form-field">
              <label for="token" class="Form-label" type="password">Password</label>
              <input name="token" class="Form-input">
            </div>

            <div class="Form-field--actions">
              <input type="submit" class="Button Button--full">
            </div>
          </fieldset>
        </form>
      </section>

    </main>
  </body>
</html>
